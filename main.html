<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
  <h1>Internship Form</h1>
  <div class="">
	<form method="post" class="row g-3">
    <div class="col-md-4">
     <label for="first-name-input" class="form-label">First Name</label>
     <input type="text" class="col-4 form-control is-invalid" id="first-name-input" required >
     <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		First name required
     </div>
	</div>
	<div class="col-md-4">	
       <label for="last-name-input" class="class="mb-2 form-label">Last Name</label>
      <input type="text" class="form-control is-invalid" id="last-name-input"  required>
      <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		Last name required
      </div>
	</div>
	<div class="col-md-4">
		<label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required >
      <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		Email required
      </div>
	</div>
    <div class="col-md-6"> 
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="mb-2 form-control is-invalid" id="college-input" required >
      <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		Please provide a valid college
      </div>
	</div>
	<div class="col-md-3">	
		<label for="graduation-year">Graduation Year</label>  
       <select class="form-select is-invalid" name="years" id="graduation-year">
		 <option value="Choose">Choose</option>
		 <option value="2020">2020</option>
		 <option value="2021">2021</option>
		 <option value="2022">2022</option>
		 <option value="2023">2023</option>
	   </select>
	 <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		Please select a valid Graduation Year
    </div>	
	</div>
	 
	<div class="col-md-3">	
		<label for="roll-no-input" class="form-label">Roll No.</label>
       <input type="number" class="mb-2 form-control is-invalid" id="roll-no-input" required >
       <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		Please provide a valid Roll no. 
       </div>
	</div>


		
   <div class="col-12 mt-2 border-noneform-control">	
       <input  class=" mt-2 form-check-input is-invalid" id="conditions-checkbox" type="checkbox" required>    
      <label for="conditions-checkbox" class=" form-check-label">Agree to terms and conditions</label>
     	
	  <div id="validationServerUsernameFeedback" class="mb-2 invalid-feedback">
		you must agree before submitting
      </div>	
  </div>
  <div class="col-12">	
		<button type="submit" class="btn btn-primary">Submit form</button>
   </div>
	</form> 
 </div>



	
    <script type="text/javascript" src="./script.js">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</script>

</body>

</html>
